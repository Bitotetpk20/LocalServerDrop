<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LocalServerDrop</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' http://localhost:* ws://localhost:*; font-src 'self';">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/output.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-violet-50 to-purple-100 text-purple-900 select-none overflow-x-hidden">
  
  <div class="fixed inset-0 z-0">
    <div class="absolute inset-0 bg-gradient-to-br from-purple-200/20 via-violet-200/15 to-purple-300/20"></div>
  </div>
  
  <div class="relative z-10 min-h-screen p-4 lg:p-8">
    
    <div class="text-center mb-8 space-y-3">
      <div class="inline-flex items-center space-x-2 mb-3">
        <div class="w-2 h-2 bg-purple-400 rounded-full"></div>
        <div class="w-2 h-2 bg-violet-400 rounded-full"></div>
        <div class="w-2 h-2 bg-purple-500 rounded-full"></div>
      </div>
      <h1 class="text-4xl lg:text-5xl font-black bg-gradient-to-r from-purple-600 via-violet-500 to-purple-700 bg-clip-text text-transparent mb-3 tracking-tight">
        LocalServerDrop
      </h1>
      <p class="text-purple-600 text-lg font-light tracking-wide">Local Vault</p>
      <div class="w-24 h-1 bg-gradient-to-r from-purple-500 to-violet-500 rounded-full mx-auto"></div>
    </div>
    
    
    <div class="max-w-4xl mx-auto mb-8">
      <div class="group relative">
        <div class="absolute -inset-1 bg-gradient-to-r from-purple-400 to-violet-400 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
        <div class="relative backdrop-blur-xl bg-white/80 rounded-2xl p-6 lg:p-8 border border-purple-200/50 shadow-xl">
          <div class="flex items-center justify-center space-x-2 mb-6">
            <div class="w-6 h-6 rounded-full bg-gradient-to-r from-purple-500 to-violet-500 flex items-center justify-center">
              <span class="text-white text-xs">üìÅ</span>
            </div>
            <h2 class="text-2xl font-bold text-center bg-gradient-to-r from-purple-600 to-violet-600 bg-clip-text text-transparent">
              Drop Zone
            </h2>
          </div>
          
          <div class="relative group/upload">
            <div class="absolute -inset-2 bg-gradient-to-r from-violet-500/50 to-fuchsia-500/50 rounded-2xl blur opacity-0 group-hover/upload:opacity-100 transition duration-500"></div>
            <div class="relative bg-purple-50/80 border-2 border-dashed border-purple-300 hover:border-purple-500 rounded-xl p-8 transition-all duration-300 hover:bg-purple-100/80">
              <input id="fileInput" type="file" 
                     class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
              <div class="text-center space-y-3">
                <div class="w-12 h-12 mx-auto bg-gradient-to-r from-purple-500 to-violet-500 rounded-xl flex items-center justify-center mb-3 group-hover/upload:scale-110 transition-transform duration-300">
                  <span class="text-xl">‚¨ÜÔ∏è</span>
                </div>
                <p class="text-lg font-semibold text-purple-700">Drag & drop files here</p>
                <p class="text-purple-600">or click to browse</p>
              </div>
            </div>
          </div>
          
          <div id="fileInfo" aria-live="polite" class="mt-4 text-center text-purple-700 font-medium bg-purple-100/50 rounded-lg p-3 min-h-[50px] flex items-center justify-center"></div>
        </div>
      </div>
    </div>
    
    
    <div class="max-w-4xl mx-auto mb-8">
      <div class="group relative">
        <div class="absolute -inset-1 bg-gradient-to-r from-purple-400 to-violet-400 rounded-xl blur opacity-20 group-hover:opacity-50 transition duration-500"></div>
        <div class="relative backdrop-blur-lg bg-white/70 rounded-xl p-4 border border-purple-200/50 text-center">
          <div class="flex items-center justify-center space-x-2">
            <div class="flex space-x-1">
              <div class="w-1.5 h-1.5 bg-purple-500 rounded-full"></div>
              <div class="w-1.5 h-1.5 bg-purple-500 rounded-full"></div>
              <div class="w-1.5 h-1.5 bg-purple-500 rounded-full"></div>
            </div>
            <p class="text-purple-700 font-medium text-sm">Server online at:</p>
            <button id="serverUrlButton" onclick="openServerUrl()" 
               class="inline-flex items-center px-3 py-1.5 bg-gradient-to-r from-purple-500 to-violet-500 hover:from-purple-600 hover:to-violet-600 rounded-lg text-white font-semibold transition-all duration-300 hover:scale-105 hover:shadow-md hover:shadow-purple-500/25 cursor-pointer text-sm">
              <span class="mr-1">üåê</span>
              <span id="serverUrlText">localhost:8080</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="max-w-6xl mx-auto">
      <div class="group relative">
        <div class="absolute -inset-1 bg-gradient-to-r from-purple-400 via-violet-400 to-purple-500 rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
        <div class="relative backdrop-blur-xl bg-white/85 rounded-2xl border border-purple-200/50 shadow-xl overflow-hidden">
          
          <div class="bg-gradient-to-r from-purple-100/80 to-violet-100/80 p-6 border-b border-purple-200/50 backdrop-blur-sm">
            <div class="flex justify-between items-center">
              <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-r from-purple-500 to-violet-500 flex items-center justify-center">
                  <span class="text-white text-lg">üìä</span>
                </div>
                <div>
                  <h2 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-violet-600 bg-clip-text text-transparent">
                    File Vault
                  </h2>
                  <p class="text-purple-600 text-sm">Manage your shared files</p>
                </div>
              </div>
              
              <button id="refreshBtn" onclick="loadFiles()" 
                      class="group/btn relative overflow-hidden px-6 py-3 bg-gradient-to-r from-purple-600 to-violet-600 hover:from-purple-500 hover:to-violet-500 rounded-xl transition-all duration-300 text-white font-bold shadow-md hover:shadow-purple-500/25 hover:scale-105">
                <div class="absolute inset-0 bg-white/20 translate-x-[-100%] group-hover/btn:translate-x-[100%] transition-transform duration-500"></div>
                <div class="relative flex items-center space-x-2">
                  <span class="text-sm">üîÑ</span>
                  <span class="text-sm">Refresh</span>
                </div>
              </button>
            </div>
          </div>
          
          <div class="overflow-x-auto">
            <table id="filesTable" class="w-full">
              <thead>
                <tr class="bg-gradient-to-r from-purple-100/60 to-violet-100/60 backdrop-blur-sm border-b border-purple-200/50">
                  <th class="px-6 py-4 text-left text-xs font-bold text-purple-700 uppercase tracking-wider border-r border-purple-200/30">
                    <div class="flex items-center space-x-2">
                      <span>üìÅ</span>
                      <span>Filename</span>
                    </div>
                  </th>
                  <th class="px-6 py-4 text-left text-xs font-bold text-purple-700 uppercase tracking-wider border-r border-purple-200/30">
                    <div class="flex items-center space-x-2">
                      <span>‚¨áÔ∏è</span>
                      <span>Download</span>
                    </div>
                  </th>
                  <th class="px-6 py-4 text-left text-xs font-bold text-purple-700 uppercase tracking-wider">
                    <div class="flex items-center space-x-2">
                      <span>üîó</span>
                      <span>Share</span>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-purple-200/50" id="filesTableBody">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
