<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LocalServerDrop</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/output.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-purple-950 to-slate-900 text-white select-none overflow-x-hidden">
  
  <div class="fixed inset-0 z-0">
    <div class="absolute inset-0 bg-gradient-to-br from-violet-600/20 via-purple-600/10 to-fuchsia-600/20"></div>
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-500/30 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-500/20 rounded-full blur-3xl animate-pulse animation-delay-2000"></div>
  </div>
  
  <div class="relative z-10 min-h-screen p-4 lg:p-8">
    
    <div class="text-center mb-12 space-y-4">
      <div class="inline-flex items-center space-x-3 mb-4">
        <div class="w-3 h-3 bg-emerald-400 rounded-full animate-ping"></div>
        <div class="w-3 h-3 bg-blue-400 rounded-full animate-ping animation-delay-150"></div>
        <div class="w-3 h-3 bg-purple-400 rounded-full animate-ping animation-delay-300"></div>
      </div>
      <h1 class="text-6xl lg:text-7xl font-black bg-gradient-to-r from-violet-400 via-purple-400 to-fuchsia-400 bg-clip-text text-transparent mb-4 tracking-tight">
        LocalServerDrop
      </h1>
      <p class="text-slate-400 text-xl font-light tracking-wide">Local Vault</p>
      <div class="w-32 h-1 bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded-full mx-auto"></div>
    </div>
    
    
    <div class="max-w-5xl mx-auto mb-12">
      <div class="group relative">
        <div class="absolute -inset-1 bg-gradient-to-r from-violet-600 to-fuchsia-600 rounded-3xl blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
        <div class="relative backdrop-blur-2xl bg-slate-900/50 rounded-3xl p-8 lg:p-12 border border-slate-700/50 shadow-2xl">
          <div class="flex items-center justify-center space-x-3 mb-8">
            <div class="w-8 h-8 rounded-full bg-gradient-to-r from-violet-500 to-purple-500 flex items-center justify-center">
              <span class="text-white text-sm">üìÅ</span>
            </div>
            <h2 class="text-3xl font-bold text-center bg-gradient-to-r from-violet-300 to-fuchsia-300 bg-clip-text text-transparent">
              Drop Zone
            </h2>
          </div>
          
          <div class="relative group/upload">
            <div class="absolute -inset-2 bg-gradient-to-r from-violet-500/50 to-fuchsia-500/50 rounded-2xl blur opacity-0 group-hover/upload:opacity-100 transition duration-500"></div>
            <div class="relative bg-slate-800/50 border-2 border-dashed border-slate-600 hover:border-violet-400 rounded-2xl p-12 transition-all duration-300 hover:bg-slate-800/70">
              <input id="fileInput" type="file" 
                     class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
              <div class="text-center space-y-4">
                <div class="w-16 h-16 mx-auto bg-gradient-to-r from-violet-500 to-purple-500 rounded-2xl flex items-center justify-center mb-4 group-hover/upload:scale-110 transition-transform duration-300">
                  <span class="text-2xl">‚¨ÜÔ∏è</span>
                </div>
                <p class="text-xl font-semibold text-slate-300">Drag & drop files here</p>
                <p class="text-slate-400">or click to browse</p>
              </div>
            </div>
          </div>
          
          <div id="fileInfo" aria-live="polite" class="mt-6 text-center text-slate-300 font-medium bg-slate-800/30 rounded-xl p-4 min-h-[60px] flex items-center justify-center"></div>
        </div>
      </div>
    </div>
    
    
    <div class="max-w-5xl mx-auto mb-12">
      <div class="group relative">
        <div class="absolute -inset-1 bg-gradient-to-r from-emerald-500 to-blue-500 rounded-2xl blur opacity-20 group-hover:opacity-75 transition duration-500"></div>
        <div class="relative backdrop-blur-xl bg-slate-900/40 rounded-2xl p-6 border border-slate-700/50 text-center">
          <div class="flex items-center justify-center space-x-3">
            <div class="flex space-x-1">
              <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
              <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse animation-delay-75"></div>
              <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse animation-delay-150"></div>
            </div>
            <p class="text-slate-300 font-medium">Server online at:</p>
            <a href="http://localhost:3000" target="_blank" rel="noopener noreferrer" 
               class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-emerald-500 to-blue-500 hover:from-emerald-600 hover:to-blue-600 rounded-xl text-white font-semibold transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-emerald-500/25">
              <span class="mr-2">üåê</span>
              localhost:3000
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <div class="max-w-7xl mx-auto">
      <div class="group relative">
        <div class="absolute -inset-1 bg-gradient-to-r from-purple-600 via-violet-600 to-indigo-600 rounded-3xl blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
        <div class="relative backdrop-blur-2xl bg-slate-900/60 rounded-3xl border border-slate-700/50 shadow-2xl overflow-hidden">
          
          <div class="bg-gradient-to-r from-slate-900/80 to-slate-800/80 p-8 border-b border-slate-700/50 backdrop-blur-sm">
            <div class="flex justify-between items-center">
              <div class="flex items-center space-x-4">
                <div class="w-12 h-12 rounded-2xl bg-gradient-to-r from-violet-500 to-purple-500 flex items-center justify-center">
                  <span class="text-white text-xl">üìä</span>
                </div>
                <div>
                  <h2 class="text-3xl font-bold bg-gradient-to-r from-violet-300 to-fuchsia-300 bg-clip-text text-transparent">
                    File Vault
                  </h2>
                  <p class="text-slate-400 text-sm">Manage your shared files</p>
                </div>
              </div>
              
              <button id="refreshBtn" onclick="loadFiles()" 
                      class="group/btn relative overflow-hidden px-8 py-4 bg-gradient-to-r from-violet-600 to-purple-600 hover:from-violet-500 hover:to-purple-500 rounded-2xl transition-all duration-300 text-white font-bold shadow-lg hover:shadow-violet-500/25 hover:scale-105">
                <div class="absolute inset-0 bg-white/20 translate-x-[-100%] group-hover/btn:translate-x-[100%] transition-transform duration-500"></div>
                <div class="relative flex items-center space-x-3">
                  <span class="text-lg animate-spin">üîÑ</span>
                  <span>Refresh</span>
                </div>
              </button>
            </div>
          </div>
          
          <div class="overflow-x-auto">
            <table id="filesTable" class="w-full">
              <thead>
                <tr class="bg-gradient-to-r from-slate-800/50 to-slate-700/50 backdrop-blur-sm border-b border-slate-600/50">
                  <th class="px-8 py-6 text-left text-sm font-bold text-slate-300 uppercase tracking-wider border-r border-slate-600/30">
                    <div class="flex items-center space-x-2">
                      <span>üìÅ</span>
                      <span>Filename</span>
                    </div>
                  </th>
                  <th class="px-8 py-6 text-left text-sm font-bold text-slate-300 uppercase tracking-wider border-r border-slate-600/30">
                    <div class="flex items-center space-x-2">
                      <span>‚¨áÔ∏è</span>
                      <span>Download</span>
                    </div>
                  </th>
                  <th class="px-8 py-6 text-left text-sm font-bold text-slate-300 uppercase tracking-wider">
                    <div class="flex items-center space-x-2">
                      <span>üîó</span>
                      <span>Share</span>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-slate-700/50" id="filesTableBody">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
